{% extends 'index.html' %} {% block title %}
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Lista
            </h1>
            <h2 class="subtitle">
                de seller
            </h2>
        </div>
    </div>
</section>
{% endblock %} {% block body %}
<div class="container is-widescreen">
    <div class="columns">
        <div class="column">
        </div>
        <div class="column">
            <table class="table center">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>email</th>
                        <th>telefone</th>
                    </tr>
                </thead>
                <tbody>
                    {% for seller in sellers %}
                    <tr>
                        <td>{{seller.id}}</td>
                        <td>{{seller.name}}</td>
                        <td>{{seller.email}}</td>
                        <td>{{seller.phone}}</td>
                        <td> <a href="/seller/update?id={{seller.id}}">Editar</a> </td>
                        <td>
                            <form action="/seller/delete" method="post">
                                <input type="hidden" name="id" value="{{seller.id}}" />
                                <button type="submit">Deletar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="column">
        </div>
    </div>
    <hr>
</div>
<div class="container is-widescreen">
    <div class="buttons">
        <a class="button is-primary" href="/">Voltar ao in√≠cio</a>
    </div>
</div>
{% endblock %}
