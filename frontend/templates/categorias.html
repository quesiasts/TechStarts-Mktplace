{% extends 'index.html' %}
{% block title %}
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Cadastrar
            </h1>
            <h2 class="subtitle">
                uma nova categoria
            </h2>
        </div>
    </div>
</section>
{% endblock %}

{% block body %}
<div class="container is-widescreen">
    <form action="/adicionar_categorias">
        <div class="field">
            <label class="label">Nome da categoria</label>
            <div class="control">
                <input class="input" type="text" name="nome" style="width: 30%;" />
            </div>
        </div>
        <div class="field">
            <label class="label">Descrição da categoria</label>
            <div class="control">
                <input class="input" type="text" name="descricao" style="width: 30%;" />
            </div>
        </div>
        <input class="class= button is-link" type='submit' value='Cadastrar' />
        <a class="button is-link is-light" href="/">Cancelar</a>
    </form>
</div>
{% endblock %}
